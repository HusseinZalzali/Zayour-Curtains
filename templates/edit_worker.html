{% extends 'base.html' %}

{% block title %}تعديل بيانات العامل{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8" style="font-family: 'Tajawal', sans-serif;">
    <h2 class="text-2xl font-bold mb-6 text-blue-600">تعديل بيانات العامل</h2>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1">اسم العامل</label>
            <input type="text" name="name" value="{{ worker['Name'] }}" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">رقم الهاتف</label>
            <input type="text" name="phone_number" value="{{ worker['PhoneNumber'] }}" class="w-full p-2 border border-gray-300 rounded-md text-sm">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">الدور</label>
            <select name="role" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
                <option value="فني" {% if worker['Role'] == 'فني' %}selected{% endif %}>فني</option>
                <option value="مشرف" {% if worker['Role'] == 'مشرف' %}selected{% endif %}>مشرف</option>
                <option value="مدير" {% if worker['Role'] == 'مدير' %}selected{% endif %}>مدير</option>
                <option value="مساعد" {% if worker['Role'] == 'مساعد' %}selected{% endif %}>مساعد</option>
            </select>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">الراتب الشهري</label>
            <input type="number" step="0.01" name="salary" value="{{ worker['Salary'] }}" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">تاريخ بدء العمل</label>
            <input type="date" name="start_date" value="{{ worker['StartDate'] }}" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
        </div>
        <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700">تحديث</button>
    </form>
</div>
{% endblock %}
