{% extends 'base.html' %}

{% block title %}إضافة معاملة{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold text-blue-600">إضافة معاملة جديدة</h2>

    <form method="POST" class="mt-6 space-y-4">
        <div>
            <label class="block text-gray-700">النوع</label>
            <select name="transaction_type" class="w-full p-2 border rounded-md">
                <option value="إيراد">إيراد</option>
                <option value="مصروف">مصروف</option>
            </select>
        </div>
        <div>
            <label class="block text-gray-700">المبلغ ($)</label>
            <input type="number" name="amount" class="w-full p-2 border rounded-md" required>
        </div>
        <div>
            <label class="block text-gray-700">التاريخ</label>
            <input type="date" name="date" class="w-full p-2 border rounded-md">
        </div>
        <div>
            <label class="block text-gray-700">الفئة</label>
            <select name="category" class="w-full p-2 border rounded-md">
                <option value="راتب">راتب</option>
                <option value="بنزين">بنزين</option>
                <option value="قرض">قرض</option>
                <option value="أخرى">أخرى</option>
            </select>
        </div>
        <div>
            <label class="block text-gray-700">الملاحظات</label>
            <textarea name="notes" class="w-full p-2 border rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">إضافة</button>
    </form>
</div>
{% endblock %}
