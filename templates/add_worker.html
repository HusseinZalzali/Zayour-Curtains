{% extends 'base.html' %}

{% block title %}إضافة عامل{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8" style="font-family: 'Tajawal', sans-serif;">
    <h2 class="text-2xl font-bold mb-6 text-blue-600">إضافة عامل جديد</h2>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1">اسم العامل</label>
            <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">رقم الهاتف</label>
            <input type="text" name="phone_number" class="w-full p-2 border border-gray-300 rounded-md text-sm">
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">الدور</label>
            <select name="role" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
                <option value="" disabled selected>اختر الدور</option>
                <option value="فني">فني</option>
                <option value="مشرف">مشرف</option>
                <option value="مدير">مدير</option>
                <option value="مساعد">مساعد</option>
            </select>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">الراتب الشهري</label>
            <input type="number" step="0.01" name="salary" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">تاريخ بدء العمل</label>
            <input type="date" name="start_date" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">إضافة</button>
    </form>
</div>
{% endblock %}
